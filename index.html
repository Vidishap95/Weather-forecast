<body>
    <header>

   </header>
      <main>
        <div class="row">
          <div class ="col-md-2 search-container">

            </div>
            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
           </form>
          </div>
        <div class="col-md-10 current-container">

          <p id="weather-current"></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-md-2 search-results">

        </div>

        </div>

        </div>

        </div>

    </div>
 </div>
